<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/d4de644c55.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Personal portfolio</title>
</head>
<body>
    <header>
            <img id="logo" src="./images/logo.svg" alt="logo">
            <input type="checkbox" name="menu-btns" id="menu-btn">
            <label id="toggler" for="menu-btn">
                <i id="open-btn" class="fa-solid fa-bars"></i>
                <i id="close-btn" class="fa-solid fa-times"></i>
            </label>

        <nav id="navbar">
            <div class="profile">
                <img src="./images/zee.jpg" alt="profile-pic">
                <p>Zee</p>
            </div>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#portfolio">Portfolio</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <!-- WELCOME SECTION STARTS -->
        <section id="welcome-section">
            <div class="welcome-wrapper">
                <p>Hello there,</p>
                <h1>I AM ZEE</h1>
                <P>frontend web developer</P>
                <a class="hire-me" href="#">Hire me<i class="fa-solid fa-arrow-right"></i></a>
            </div>
        </section>
        <!-- WELCOME SECTION ENDS -->

        <!-- ABOUT ME SECTION STARTS -->
        <section id="about">
            <article class="about-me">
                <h2>About me</h2>
                <p>I am a aspiring frontend web developer who specializes in building and designing beautiful web apps</p>
            </article>
            <article class="skills">
                <h2>Skills</h2>
                <label for="html">HTML</label>
                <progress id="html" max="100" value="95">95%</progress>
                <label for="css">CSS</label>
                <progress id="css" max="100" value="90">80%</progress>
                <label for="web-design">Web design</label>
                <progress id="web-design" max="100" value="60">60%</progress>
                <label for="google">Googling</label>
                <progress id="google" max="100" value="90">90%</progress>
            </article>
        </section>


        <!-- PROJECT SECTION -->
        <section id="portfolio">
            <div class="project-tile">
                <a href="#">project one</a>
            </div>
            <div>
                <a href="#" target="_blank" id="profile-link">see all</a>
            </div>
        </section>
    </main>
</body>
</html>
